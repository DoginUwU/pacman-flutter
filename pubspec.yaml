name: escribo_game
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.1.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  bonfire: ^2.7.4
  flame_audio: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/audio/
    - assets/images/
    - assets/images/tiled/
    - assets/images/player/
    - assets/images/enemy/
  fonts:
    - family: Minecraft
      fonts:
        - asset: assets/fonts/Minecraft.ttf